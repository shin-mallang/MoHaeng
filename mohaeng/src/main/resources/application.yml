spring:
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        default_batch_fetch_size: 100
    open-in-view: false

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:mohaeng-local;MODE=MYSQL;DB_CLOSE_DELAY=-1
    username: sa
    password: